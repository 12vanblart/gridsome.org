- title: Default Blog Starter
  description: Official Markdown Blog Starter
  screenshot: ./screenshots/gridsome-starter-blog.png
  gitUrl: https://github.com/gridsome/gridsome-starter-default
  preview: https://gridsome-starter-blog.netlify.com/
  author: gridsome
  source: markdown
  features:
    - Beautiful and simple design.
    - Markdown for content.
    - Tags support.
    - Dark / Light toggle.
    - CSS variables, SCSS & BEM for styling.
    - 100, 100, 100, 100 score on Google Lighthouse.
    - Uses same front-matter fields as Dev.to


- title: Bleda
  description: Gridsome blog starter, built with Tailwind CSS
  screenshot: ./screenshots/gridsome-starter-bleda.png
  gitUrl: https://github.com/hellocosmin/gridsome-starter-bleda
  preview: https://gridsome-starter-bleda.netlify.com/
  tags: [markdown, tailwind]
  source: markdown
  author: cossssmin
  features:
    - Sitemap, RSS, GA.
    - Code syntax highlighting.
    - Parallax post image covers
    - Medium-like image lightbox
    - Paginated Tags & Authors
    - Old content post alert
    - Custom 404 page


